<body>
    <header>
      <!-- Navbar y volver al home -->

                <ul>
                    <li><a href="../../index.html" rel="noreferrer">Inicio</a></li>

            </div>
        </nav>
    </header>

    <!-- Formulario -->
    <main>
        <form target="_blank" action="https://formsubmit.co/lautarolinari18@hotmail.com" method="POST" >
            <h2>CONTACTO:</h2>
            <input type="text" name="nombre" placeholder="Nombre Completo"  required/>
            <input type="text" name="correo" id="correo" placeholder="Correo Electrónico"  required/>
            <input type="tel" name="tel" id="tel" placeholder="Teléfono (Opcional)"/>
            <textarea name="mensaje" id=""  placeholder="Escriba su asunto aquí..." required></textarea>
            <input type="submit" id="boton" value="ENVIAR" onclick="validarCorreo(document.getElementById('correo').value)"/>
        </form>
    </main>


    <!-- Funcion que valida email -->
    <script>
      function validarCorreo(correo){
        var expReg= /^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$/;
        var esValido = expReg.test(correo);

        if(esValido == true){
          console.log('correo valido');
        } else{
          alert('El email NO es valido.');
        }
      }
    </script>
</body>
